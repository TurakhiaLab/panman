name: PanMAN Documentation
on:
  push:
    branches:
      - gh-pages-local
      # - '**'        # matches every branch
permissions:
  contents: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.x
      - uses: actions/cache@v2
        with:
          key: ${{ github.ref }}
          path: .cache
      - name: Install dependencies for mkdocs
        run: |
          pip install mkdocs-material
          pip install "mkdocs-material[imaging]"
      - run: mkdocs gh-deploy --force --config-file mkdocs.yml --remote-branch gh-pages-local