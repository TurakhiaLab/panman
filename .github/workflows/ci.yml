name: ci

on:
  push:
    branches:
      - master
      - main
      - final-cleanup

permissions:
  contents: write

jobs:
  deploy:
    name: Deploy Job
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.x
      - uses: actions/cache@v2
        with:
          key: ${{ github.ref }}
          path: .cache
      - run: pip install mkdocs-material
      - run: mkdocs gh-deploy --force --config-file ../docs/panman.yml