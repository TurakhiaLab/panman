name: ci
on:
  push:
    branches:
      - base
      - main
      - capnp        
 
permissions:
  contents: write

jobs:
  Run-panmanUtils-on-Linux:
    name: Deploy Job on Linux
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-24.04, ubuntu-22.04]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          key: ${{ github.ref }}
          path: .cache

      - name: Install dependencies and build mkdocs
        run: |
          pip install mkdocs-material
          pip install "mkdocs-material[imaging]"
          mkdocs gh-deploy --force
          
      - name: Linux-specific steps
        run: |
          sudo apt update
          sudo apt install gcc-10 g++-10
          sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-10 100 --slave /usr/bin/g++ g++ /usr/bin/g++-10 --slave /usr/bin/gcov gcov /usr/bin/gcov-10
          sudo update-alternatives --set gcc /usr/bin/gcc-10
          chmod +x install/installationUbuntu.sh
          sudo ./install/installationUbuntu.sh
          
      - name: test
        run: |
          cd build
          ./panmanUtils --help


  Run-panmanUtils-on-MacOS:
    name: Deploy Job on MacOS
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-13, macos-15]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          key: ${{ github.ref }}
          path: .cache

      - name: macOS-specific pre-build steps
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install cairo pango gdk-pixbuf libffi

      - name: macOS-specific steps
        if: runner.os == 'macOS'
        run: |
          chmod +x install/installationMacOS.sh
          ./install/installationMacOS.sh
          
      - name: test
        run: |
          cd build
          ./panmanUtils --help
