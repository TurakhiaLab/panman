name: ci
on:
  push:
    branches:
      - base
      - main
      - capnp        
 
permissions:
  contents: write

jobs:
  deploy:
    name: Deploy Job
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-24.04, ubuntu-22.04, macos-13, macos-15]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          key: ${{ github.ref }}
          path: .cache

      - name: macOS-specific pre-build steps
        if: runner.os == 'macOS'
        run: |
          sudo brew update
          sudo brew install cairo pango gdk-pixbuf libffi

      - name: Install dependencies and build mkdocs
        run: |
          pip install mkdocs-material
          pip install "mkdocs-material[imaging]"
          mkdocs gh-deploy --force
          
      - name: Linux-specific steps
        if: runner.os == 'Linux'
        run: |
          sudo apt update
          sudo apt install gcc-10 g++-10
          sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-10 100 --slave /usr/bin/g++ g++ /usr/bin/g++-10 --slave /usr/bin/gcov gcov /usr/bin/gcov-10
          sudo update-alternatives --set gcc /usr/bin/gcc-10
          chmod +x install/installationUbuntu.sh
          sudo ./install/installationUbuntu.sh

      # macOS-specific steps
      - name: macOS-specific steps
        if: runner.os == 'macOS'
        run: |
          sudo brew update
          sudo brew install cairo pango gdk-pixbuf libffi
          sudo brew install gcc@10
          sudo brew link --overwrite gcc@10 --force
          echo 'export CC=/usr/local/bin/gcc-10' >> $GITHUB_ENV
          echo 'export CXX=/usr/local/bin/g++-10' >> $GITHUB_ENV
          gcc --version
          g++ --version
          chmod +x install/installationMacOS.sh
          ./install/installationMacOS.sh
          
      - name: test
        run: |
          cd build
          ./panmanUtils --help
