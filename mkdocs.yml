site_name: PanMAN
repo_name: TurakhiaLab/panman
repo_url: https://github.com/TurakhiaLab/panman

theme:
  name: material
  features:
    # - announce.dismiss
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
    - content.action.edit
    - content.action.view
    - content.tooltips
    - toc.follow
    - toc.integrate
    - navigation.tabs
    - navigation.sections
    - navigation.path
    - navigation.tabs.sticky
    - navigation.instant.prefetch
    - navigation.tracking
    - navigation.footer
    - navigation.expand
    - search.highlight
    - search.suggest
  
  language: en
  
  palette:
    - scheme: default
      primary: white
      accent: white
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  favicon: images/icon.png
  logo: images/icon.png

plugins:
  - social
  - search

  # icon:
  # admonition:
  #   note: octicons/tag-16
  #   info: octicons/info-16
  #   tip: octicons/squirrel-16
  #   success: octicons/check-16
  #   question: octicons/question-16
  #   warning: octicons/alert-16
  #   bug: octicons/bug-16
  #   example: octicons/beaker-16
  #   quote: octicons/quote-16

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/TurakhiaLab/panman

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - attr_list
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

use_directory_urls: false
nav:
  - Home: index.md

