syntax = "proto3";

package MAT;

message mutations
{
    int32 position = 1; 
    int32 gap_position = 2;  
    int32 condensed = 3; 
    int32 mutated_chars = 4;
}


message nodes 
{
    string node_name = 1;
    repeated mutations mutation = 2;
    repeated blocks block = 3;
}

message tree 
{
    string newick = 1;
    repeated nodes node = 2;
}
