syntax = "proto3";

package MAT;

message mut
{
    int32 position = 1; 
    int32 gap_position = 2;  
    int32 condensed = 3; 
    int32 mut_nucs = 4;
}

message nodes 
{
    repeated mut mutation = 1;
    repeated int32 blockid = 2;
    repeated string chromosome_name = 3;
}

message tree 
{
    string newick = 1;
    repeated nodes node = 2;
}
